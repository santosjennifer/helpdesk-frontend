<div class="container mat-elevation-z8">
    <form class="form">

        <h2 class="fullWidth">Cadastrar Técnico</h2>
        <img class="fullWidth" src="img/support-image.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox (change)="addPerfil(0, $event.checked)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (change)="addPerfil(1, $event.checked)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (change)="addPerfil(2, $event.checked)" [checked]="true" [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Nome" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
                placeholder="email@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    </form>
    
    <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
    <p class="fullWidth">Desenvolvido por Jennifer Santos</p>
</div>
