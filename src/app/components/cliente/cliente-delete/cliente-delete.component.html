<div class="container mat-elevation-z8">
    <form class="form">

       <h2 class="fullWidth">Excluir Cliente</h2>
       <img class="fullWidth" src="img/support-image.svg" alt="Help Desk">
 
       <section class="section">
          <mat-checkbox [disabled]="true" [checked]="isPerfilChecked('ADMIN')" class="margin" color="primary">Admin</mat-checkbox>
          <mat-checkbox [disabled]="true" [checked]="isPerfilChecked('CLIENTE')" class="margin" color="primary">Cliente</mat-checkbox>
          <mat-checkbox [disabled]="true" [checked]="isPerfilChecked('TECNICO')" class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>
 
        <mat-form-field class="fullWidth">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="cliente.nome"
          name="nome"
          [disabled]="true"
          matInput 
          >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="cliente.cpf"
          name="cpf"
          [disabled]="true"
          mask="000.000.000-00"
          matInput >
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="cliente.email"
          name="email"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="cliente.senha"
          name="senha"
          [disabled]="true"
          matInput 
          type="password">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    </form>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
    <p class="fullWidth">Desenvolvido por Jennifer Santos</p>
 </div>
